<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Weather Or Not</title>
</head>
<body>
    <header class="hero">
        
        <h1 class="app-title" id="title">Weather Or Not</h1>
        <p class="header-text" id="instructions">Search for a city to see whether or not the weather is nice for travel!</p>

    </header>

    <main>

        <div class="card">
            <h3 for="city" class="card-header">Search for a City:</h3>
                <form id="user-search" class ="card-body">
                    <input type="text" id="city-search" placeholder="City Name Here!"/>
                    <button type="submit" class="btn">Search</button>
                </form>
        </div>

        <div class="card"> 
            <ul class="history" id="cityHistory">
            </ul>
        </div>
        <div id="weather-container" class=" card card-body min-70-vh  ">
            <div id="weather" >
             
              <h1 id="location"></h1>
              <div id="temp"></div>
              <div id="humidity"></div>
              <div id="windSpeed"></div>
              <div id="UVindex"></div>
            </div>
            <div></div>
            <div id="forecast"  class="min-40-vh align-end flex-row justify-space-between">
             
            </div>
          </div>



    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
