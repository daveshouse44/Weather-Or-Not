<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Or Not</title>
  </head>
  <body>
    <header class="jumbotron bg-primary text-white text-center">
      <h1 class="display-3" id="title">Weather Or Not</h1>
      <p class="lead" id="instructions">
        Search for a city to see whether or not the weather is nice for travel!
      </p>
    </header>

    <main class="container row main">
      <div class="col-md-6 text-center">
        <h4 class="my-lg-5 text-xl">Search for a City:</h4>
        <input
          type="text"
          id="city-search"
          class="form-control form-control-lg"
          placeholder="City Name Here!"
        />
        <button
          type="button"
          id="citySelect"
          class="btn btn-outline-primary btn-lg btn-block"
        >
          Search
        </button>
        <br />
        <div class="history" id="cityHistory">
            <ul class="list-group list-group-flush" id="cityList"></ul>
        </div>
      </div>

      <div id="weather-container" class="col-sm-9">
        <div id="media">
          <h2 class="mt-0">
            Current Weather for <span id="cityDisp"></span><img class="icon" />
          </h2>
          <p>Date: <span class="dateDisp"></span></p>
          <p><span id="tempDisp"></span></p>
          <p><span id="humidDisp"></span></p>
          <p><span id="windSpeedDisp"></span></p>
          <p><span id="uvIDisp"></span><span id="uvISev"></span></p>
        </div>
        <br />
        <div class="container row justify-content-around"></div>
        <div
          id="forecast"
          class="card bg-info text-white mb-2"
          style="max-width: 14rem"
        >
          <div class="card-header" id="dateDisp">Date</div>
          <div class="card-body">
            <h5 class="card-title"><img class="icon" /></h5>
            <p class="card-text" id="tempDisp"></p>
            <p class="card-text" id="humidDisp"></p>
            <p class="card-text" id="windSpeedDisp"></p>
          </div>
        </div>
        <div
          id="forecast"
          class="card bg-info text-white mb-2"
          style="max-width: 14rem"
        >
          <div class="card-header" id="dateDisp">Date</div>
          <div class="card-body">
            <h5 class="card-title"><img class="icon" /></h5>
            <p class="card-text" id="tempDisp"></p>
            <p class="card-text" id="humidDisp"></p>
            <p class="card-text" id="windSpeedDisp"></p>
          </div>
        </div>
        <div
          id="forecast"

          style="max-width: 14rem"
        >
          <div class="card-header" id="dateDisp">Date</div>
          <div class="card-body">
            <h5 class="card-title"><img class="icon" /></h5>
            <p class="card-text" id="tempDisp"></p>
            <p class="card-text" id="humidDisp"></p>
            <p class="card-text" id="windSpeedDisp"></p>
          </div>
        </div>
        <div

        >

          <div class="card-body">
            <h5 class="card-title"><img class="icon" /></h5>

        </div>

    </main>
